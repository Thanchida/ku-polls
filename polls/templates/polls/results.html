<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% load static %}
  <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  <h1 class="question-text">{{ question.question_text }}</h1>

  <ul>
    {% for choice in question.choice_set.all %}
      <li class="result-text">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'polls:detail' question.id %}" class="vote-again">Vote again?</a>
</body>
</html>
